        #cycler {
            position: relative;

        /*Rahul Picture CSS*/
        /*
     * Center the slider by wrapping it in a container
     */
        
        .slider-container {
            text-align: center;
        }
        /*
         * Another container that holds the actual background of the slider,
         * with padding to make sure the handle doesn't go outside of the background.
         */
        
        .slider-bg {
            background: url('img/Tube.png');
            height: 206px;
            width: 28px;
            padding-top: 20px;
            padding-bottom: 7px;
            margin: 0 auto;
        }
        /*
             * The actual element holding the slide handler
             */
        
        .ui-slider {
            height: 206px;
            width: 62px;
            background: url('img/Tube.png');
            // Overrides
            -moz-border-radius-topleft: 14px;
            -webkit-border-top-left-radius: 14px;
            -khtml-border-top-left-radius: 14px;
            border-top-left-radius: 14px;
            -moz-border-radius-topright: 14px;
            -webkit-border-top-right-radius: 14px;
            -khtml-border-top-right-radius: 14px;
            border-top-right-radius: 14px;
            -moz-border-radius-bottomleft: 14px;
            -webkit-border-bottom-left-radius: 14px;
            -khtml-border-bottom-left-radius: 14px;
            border-bottom-left-radius: 14px;
            -moz-border-radius-bottomright: 14px;
            -webkit-border-bottom-right-radius: 14px;
            -khtml-border-bottom-right-radius: 14px;
            border-bottom-right-radius: 14px;
        }
        
        .ui-slider-handle {
            width: 70px !important;
            height: 35px !important;
            background: url(img/Thumb.png) 0% 0% ! important;
            z-index: 2;
            // Overrides
            left: 5px !important;
            .border-radius(0 0 0 0);
            border: 0px !important;
        }
        
        .ui-slider-range {
            width: 10px;
            background: url(img/element.png) 0% 0%;
        }
        
        .ui-widget-header {
            border: 1px solid #dddddd;
            background: url(img/element.png) no-repeat 50% 50%;
            color: #444444;
            -moz-border-radius: 52px;
            border-radius: 52px;
            margin-left: 7px;
        }
        
        .ui-widget-content {
            border: none !important;
        }
        
        .slider {
            width: 1024px;
            margin: 2em auto;
        }
        
        .slider-wrapper {
            width: 100%;
            height: 400px;
            position: relative;
        }
        
        .slide {
            float: left;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 3s linear;
            z-index: 10;
        }

        .img_result {
            float: left;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 1;

            z-index: 20;

            height: 20%;
            opacity: 1;
            transition: opacity 3s linear;
            z-index: 20;
        }

    function Slideshow(element) {
        this.el = document.querySelector(element);
        this.init();
    }

    Slideshow.prototype = {
        init: function() {
            this.wrapper = this.el.querySelector(".slider-wrapper");
            this.slides = this.el.querySelectorAll(".slide");
            this.previous = this.el.querySelector(".slider-previous");
            this.next = this.el.querySelector(".slider-next");
            this.index = 0;
            this.total = this.slides.length;
            this.timer = null;

            this.action();
            this.stopStart();
        },
        _slideTo: function(slide) {
            var currentSlide = this.slides[slide];
            currentSlide.style.opacity = 1;

            for (var i = 0; i < this.slides.length; i++) {
                var slide = this.slides[i];
                if (slide !== currentSlide) {
                    slide.style.opacity = 0;
                }
            }
        },
        action: function() {
            var self = this;
            self.timer = setInterval(function() {
                self.index++;
                if (self.index == self.slides.length) {
                    self.index = 0;
                }
                self._slideTo(self.index);

            }, 3000);
        },
        stopStart: function() {
            var self = this;
            self.el.addEventListener("mouseover", function() {
                clearInterval(self.timer);
                self.timer = null;

            }, false);
            self.el.addEventListener("mouseout", function() {
                self.action();

            }, false);
        }


    };
